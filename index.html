<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hungry Monkey</title>
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-banana">
        <img src="./images/bananas.png" alt="" class="banana">
    </div>
    <div class="container-coconut">
        <img src="./images/coconut.png" alt="" class="coconut">
    </div>
    <div id="scoreboard">
        <div id="points">
            <span>Points: </span><span id="score">0</span>
        </div>
        <div id="h-score">
            <span>High Score: </span><span id="highscore">0</span>
        </div>
    </div>
    <div id="intro">
        <h1>Hungry Monkey</h1>
        <div>
            <p>Hungry Monkey Elvis loves <span class="intro-elements">bananas</span>!</p>
            <p>Collect as many as you can.</p>
            <p><span class="intro-elements">Be carreful!</span></p>
            <p>Other monkeys are throwing <span id="intro-coconuts">coconuts</span> at him!</p>
            <br>
            <p>Press <span class="intro-elements">ENTER</span> to play,</p>
            <p>and use <span class="intro-elements">left</span>, <span class="intro-elements">right</span>to move.</p>
        </div>
    </div>

    <script src="./js/game.js"></script>
    <script src="./js/fruits.js"></script>
    <script src="./js/monkey.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
