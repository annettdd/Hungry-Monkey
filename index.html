<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hungry Monkey</title>
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="intro">
        <h1>Hungry Monkey</h1>
        <h2 id="message">Lets play</h2>
        <div id="paragraph">
            <p>Hungry Monkeys Elvis and Diana love <span class="intro-elements">bananas</span>!</p>
            <p>Collect as many as you can.</p>
            <p><span class="intro-elements">Be carreful!</span></p>
            <p>Other monkeys are throwing <span id="intro-coconuts">coconuts</span> at him!</p>
            <p>Press <span class="intro-elements">ENTER</span> to play,</p>
            <p>and use <span class="intro-elements">left</span>, <span class="intro-elements">right</span> to move.</p>
            <div id="avatar">
                <img src="./images/monkey-boy.png" id="avatar_boy" alt="monkey-boy">
                <img src="./images/monkey-girl.png" id="avatar_girl" alt="monkey-girl">
                <p>Choose your avatar</p>
            </div>
        </div>
    </div>
    <div>
        <p id="copyright">by <a href="https://github.com/mswidzinska" target="_blank">Monika Swidzinska</a></p>
    </div>
    <script src="./js/GameOver.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/scoreboard.js"></script>
    <script src="./js/fruits.js"></script>
    <script src="./js/monkey.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
